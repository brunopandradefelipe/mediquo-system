<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediquo</title>
    <link rel="shortcut icon" href="./assets/images/mediquo-favicon.png" type="image/x-icon">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container h-100 w-100 d-flex justify-content-center align-items-center">
        <div class="card rounded-4 p-5 shadow-sm">
            <div class="tilte-card text-center">
                <div class="logo-mediquo">
                    <img src="./assets/images/logo-mediquo.png">
                </div>
                <h2 class="text-uppercase fw-bold mb-3">gestão de licença</h2>
               <div class="subtile-card my-5 text-center">
                <h2 class="fs-4 fw-semibold">LOGAR</h2>
                <h3 class="text-muted fs-6">Para entrar, informe seus dados.</h3>
               </div>
            </div>
            <form action="#">
                <div class="mb-3">
                  <label for="InputEmail" class="form-label fs-6">E-mail</label>
                  <input type="email" class="form-control" id="InputEmail" placeholder="Entre com o seu e-mail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="InputPassword" class="form-label fs-6">Senha</label>
                  <input type="password" class="form-control" placeholder="Entre com o sua senha" id="InputPassword">
                </div>
                <div class="message-error bg-danger d-none w-100 text-white p-2 text-center"></div>
                <div class="grupo-btn-clicado">
                    <button class="btn btn-login w-100 mt-3 py-2 fw-light fs-6">Acessar sua conta</button>
                </div>
            </form>
            <small class="mt-4 text-center">Esqueceu sua senha? <a href="#">Resetar sua senha</a></small>
        </div>
    </div>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- SCRIPTS -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
