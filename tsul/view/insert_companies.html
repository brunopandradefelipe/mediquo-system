                </div>
                <div class="mb-3 col-md-2">

                    >Prefixo empresa</label
                  >

                    type="text"
                    class="form-control validRequiredInput"
                    id="prefixCompany"

                  <label for="numberCompany" class="form-label fs-6"

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <!-- JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SCRIPTS -->
    <script>
      $(document).ready(function () {
        $("#sidemenu").load("./layout/side-menu.html?version=1");
        $.getScript("./assets/js/side-menu.js");

        $("#documentCompany").mask("99.999.999/9999-99");

        $("#saveCompanies").click(function (event) {
          event.preventDefault();
          const formData = new FormData($("#formCompanies")[0]);
          let error = false;
          $(".validRequiredInput").each(function () {
            if (!$(this).val()) {
              error = true;
              $(this).addClass("is-invalid");
            } else {
              $(this).removeClass("is-invalid");
            }
          });
          if (!error) {
            // const imageFile = $("#inputGroupFile")[0].files[0];
            // formData.append("company_img", imageFile);

            $.ajax({
              url: "/api/company/register",
              type: "POST",
              data: formData,
              processData: false,
              contentType: false,
              success: function (result) {
                $(".btn-save").prop("disabled", false);
                $(".btn-save").html(`Salvar`);
                Swal.fire({
                  icon: "success",
                  title: result.message,
                  showConfirmButton: false,
                  timer: 1500,
                }).then(function () {
                  window.location.href = "./companies";
                });
              },
              error: function (result) {
                $(".btn-save").prop("disabled", false);
                $(".btn-save").html(`Salvar`);
                Swal.fire({
                  icon: "error",
                  title: result.responseJSON.message,
                  showConfirmButton: false,
                  timer: 1500,
                });
              },
            });
          } else {
            Swal.fire({
              icon: "error",
              title: "Preencha todos os campos!",
              showConfirmButton: false,
              timer: 1500,
            });
          }
        });
      });
    </script>
